<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Details | SolarDrishti</title>
    
    <link rel="icon" href="https://img.icons8.com/fluency/48/sun.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --primary-orange: #ff9100; 
            --bg-color: #f0f2f5; 
            --text-color: #1a1a1a; 
            --glass-bg: rgba(255, 255, 255, 0.8); 
            --glass-border: rgba(255, 255, 255, 0.2); 
        }
        [data-theme="dark"] { 
            --bg-color: #0b0e14; 
            --text-color: #f1f1f1; 
            --glass-bg: rgba(20, 25, 35, 0.85); 
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            transition: 0.5s ease; 
            min-height: 100vh; 
        }
        
        /* --- Navbar Fix --- */
        .navbar { 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(15px); 
            border-bottom: 1px solid var(--glass-border); 
        }
        .nav-link, .navbar-brand { color: var(--text-color) !important; }

        .update-container { padding: 120px 20px 60px 20px; display: flex; justify-content: center; }
        
        .glass-card { 
            background: var(--glass-bg); 
            backdrop-filter: blur(25px); 
            border: 1px solid var(--glass-border); 
            border-radius: 30px; 
            padding: 40px; 
            max-width: 600px; 
            width: 100%; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.1); 
        }

        .form-control { 
            background: rgba(255, 255, 255, 0.05); 
            border: 1px solid var(--glass-border); 
            border-radius: 15px; 
            padding: 12px 20px; 
            color: var(--text-color); 
        }
        .form-control:focus { 
            border-color: var(--primary-orange); 
            box-shadow: none; 
            background: rgba(255, 255, 255, 0.1); 
            color: var(--text-color);
        }
        
        .readonly-box { background: rgba(0, 0, 0, 0.05); border-radius: 15px; padding: 12px 20px; opacity: 0.7; }
        .section-label { font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; opacity: 0.6; margin-bottom: 10px; display: block; }
        
        .toggle-password { cursor: pointer; position: absolute; right: 20px; top: 50%; transform: translateY(-50%); z-index: 10; opacity: 0.5; }
        
        /* --- Celestial Anchor --- */
        #celestial-anchor { 
            position: fixed; 
            bottom: 25px; 
            right: 25px; 
            cursor: pointer; 
            width: 80px; 
            height: 80px; 
            z-index: 2000;
        }
    </style>
</head>
<body onload="checkTheme()">

    <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">
                <i class="fa-solid fa-sun-plant-wilt me-2" style="color: var(--primary-orange);"></i> SOLARDRISHTI
            </a>
            <a href="{% url 'profile_view' user_id=request.user.id %}" class="btn btn-sm btn-outline-secondary rounded-pill px-3">Cancel</a>
        </div>
    </nav>

    <main class="update-container">
        <div class="glass-card">
            <h2 class="fw-bold mb-4">Edit Profile</h2>
            
            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-4">
                    <span class="section-label">Email Address</span>
                    <div class="readonly-box"><i class="fa-solid fa-lock me-2"></i> {{ request.user.email }}</div>
                </div>

                <div class="mb-4">
                    <label for="username" class="section-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ request.user.username }}" required>
                </div>

                <hr class="my-4 opacity-10">

                <div class="mb-4">
                    <label for="password" class="section-label">Change Password (Leave blank to keep current)</label>
                    <div class="position-relative">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter new password">
                        <i class="fa-solid fa-eye toggle-password" onclick="togglePass()"></i>
                    </div>
                </div>

                <button type="submit" class="btn btn-warning w-100 rounded-pill py-3 fw-bold text-white shadow">
                    Update Profile
                </button>
            </form>

            <div class="mt-5 pt-3 border-top border-danger border-opacity-10 text-center">
                <button class="btn btn-link text-danger text-decoration-none small fw-bold" onclick="confirmDelete()">
                    <i class="fa-solid fa-trash-can me-1"></i> Delete Account
                </button>
            </div>
        </div>
    </main>

    <aside id="celestial-anchor" onclick="toggleTheme()">
        <svg width="100%" height="100%" viewBox="0 0 100 100">
            <circle id="main-circle" cx="50" cy="50" r="40" fill="#FFD700" />
            <g id="eyes">
                <circle cx="35" cy="45" r="7" fill="white" />
                <circle class="iris" cx="35" cy="45" r="3.5" fill="black" />
                <circle cx="65" cy="45" r="7" fill="white" />
                <circle class="iris" cx="65" cy="45" r="3.5" fill="black" />
            </g>
            <path id="mouth" d="M 40 65 Q 50 75 60 65" stroke="black" stroke-width="2" fill="none" stroke-linecap="round" />
        </svg>
    </aside>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePass() {
            const passInput = document.getElementById('password');
            const icon = document.querySelector('.toggle-password');
            if (passInput.type === 'password') {
                passInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        function checkTheme() { if (localStorage.getItem('theme') === 'dark') applyTheme('dark'); }

        function toggleTheme() {
            const isDark = document.body.getAttribute('data-theme') === 'dark';
            applyTheme(isDark ? 'light' : 'dark');
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        }

        function applyTheme(mode) {
            const sun = document.getElementById('main-circle');
            if (mode === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                if(sun) sun.setAttribute('fill', '#bdc3c7');
            } else {
                document.body.removeAttribute('data-theme');
                if(sun) sun.setAttribute('fill', '#FFD700');
            }
        }

        function confirmDelete() {
            if (confirm("Permanently delete account? This cannot be undone.")) {
                window.location.href = "{% url 'delete_account' %}";
            }
        }

        // Eye-tracking Effect
        document.addEventListener('mousemove', (e) => {
            const irises = document.querySelectorAll('.iris');
            irises.forEach(iris => {
                const rect = iris.getBoundingClientRect();
                const angle = Math.atan2(e.clientY - (rect.top + rect.height/2), e.clientX - (rect.left + rect.width/2));
                iris.style.transform = `translate(${Math.cos(angle) * 3}px, ${Math.sin(angle) * 3}px)`;
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict | SolarDrishti Insights</title>
    
    <link rel="icon" href="https://img.icons8.com/fluency/48/sun.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.11.0/dist/geosearch.css" />

    <style>
        :root {
            --primary-orange: #ff9100;
            --bg-color: linear-gradient(180deg, #e0f2ff 0%, #ffffff 400px); 
            --text-color: #1a1a1a;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        [data-theme="dark"] {
            --bg-color: #020617; 
            --text-color: #f1f1f1;
            --glass-bg: rgba(15, 23, 42, 0.85);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            transition: background 0.6s ease;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- NUCLEAR FIX FOR MAP SUGGESTIONS --- */
        /* This ensures no transparency or dark-mode colors leak into the search UI */
        .leaflet-geosearch-results, 
        .leaflet-geosearch-results .results,
        .leaflet-geosearch-results .results > div,
        .leaflet-geosearch-bar form,
        .leaflet-geosearch-bar form input {
            background-color: #ffffff !important;
            color: #000000 !important;
            backdrop-filter: none !important; /* Removes the "whitish transparent" blur */
            opacity: 1 !important;
            filter: none !important;
        }

        .leaflet-geosearch-results .results > div {
            padding: 10px !important;
            border-bottom: 1px solid #eee !important;
            cursor: pointer !important;
        }

        .leaflet-geosearch-results .results > div:hover {
            background-color: #f8f9fa !important;
            color: var(--primary-orange) !important;
        }

        /* --- NAVBAR & THEME ELEMENTS --- */
        .navbar { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); border-bottom: 1px solid var(--glass-border); }
        .navbar-brand { font-family: 'Orbitron'; color: var(--primary-orange) !important; font-weight: 900; }
        [data-theme="dark"] .nav-link { color: #ffffff !important; text-shadow: 0 0 5px rgba(6, 182, 212, 0.5); }
        .nav-link.active-page { color: var(--primary-orange) !important; font-weight: 700; border-bottom: 2px solid var(--primary-orange); }

        /* --- SPACE ENGINE --- */
        #warpCanvas { position: fixed; inset: 0; z-index: -2; pointer-events: none; opacity: 0; transition: opacity 1s ease; }
        [data-theme="dark"] #warpCanvas { opacity: 1; }
        [data-theme="dark"] body::before { content: " "; position: fixed; inset: 0; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%); z-index: 1000; pointer-events: none; }

        /* --- UI COMPONENTS --- */
        .system-card { background: var(--glass-bg); backdrop-filter: blur(15px); border: 1px solid var(--glass-border); border-radius: 25px; transition: 0.3s; }
        .system-card:hover { transform: translateY(-8px); border-color: var(--primary-orange); }
        .add-btn { width: 65px; height: 65px; background: linear-gradient(45deg, var(--primary-orange), #ff6d00); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2rem; color: white; border: none; box-shadow: 0 10px 20px rgba(255, 145, 0, 0.4); cursor: pointer; animation: floating 3s infinite; }
        @keyframes floating { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        
        #map-picker { height: 350px; width: 100%; border-radius: 20px; border: 1px solid var(--glass-border); z-index: 1; }
        [data-theme="dark"] .leaflet-layer { filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%); }
        
        #celestial-anchor { position: fixed; bottom: 25px; right: 25px; z-index: 2000; width: 80px; height: 80px; cursor: pointer; }
        .cursor-dot, .cursor-outline { position: fixed; pointer-events: none; z-index: 9999; opacity: 0; }
        @media (pointer: fine) {
            [data-theme="dark"] { cursor: none !important; }
            [data-theme="dark"] .cursor-dot { display: block; width: 8px; height: 8px; background: var(--primary-orange); border-radius: 50%; top: 0; left: 0; opacity: 1; }
            [data-theme="dark"] .cursor-outline { display: block; width: 30px; height: 30px; border: 2px solid var(--primary-orange); border-radius: 50%; top: 0; left: 0; opacity: 1; transition: transform 0.15s ease-out; }
        }
    </style>
</head>
<body onload="initApp()">

    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>
    <canvas id="warpCanvas"></canvas>

    <header>
        <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="/">
                    <i class="fa-solid fa-sun-plant-wilt me-2"></i> SOLAR<span class="text-secondary">DRISHTI</span>
                </a>
                <div class="collapse navbar-collapse" id="navMain">
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item"><a class="nav-link px-3" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link px-3 active-page" href="/predict/">Predict</a></li>
                        <li class="nav-item"><a class="nav-link px-3" href="/history/">History</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5 pt-5">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <div>
                <h1 class="fw-bold m-0" style="font-family: 'Orbitron';">Solar Insights</h1>
                <p class="text-muted">US Region: Pin your system and start forecasting.</p>
            </div>
            <button class="add-btn shadow" data-bs-toggle="modal" data-bs-target="#addSystemModal">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

        <div class="row g-4">
            {% for system in systems %}
            <div class="col-md-6 col-lg-4">
                <div class="system-card p-4 h-100 d-flex flex-column">
                    <h4 class="fw-bold m-0" style="color: var(--primary-orange);">{{ system.name }}</h4>
                    <small class="text-muted mb-3"><i class="fa-solid fa-location-dot me-1"></i> {{ system.location_name }}</small>
                    <div class="row g-2 mt-auto">
                        <div class="col-6"><button class="btn btn-outline-warning w-100 rounded-pill fw-bold" onclick="runPrediction('{{ system.id }}', 'tomorrow')">Tomorrow</button></div>
                        <div class="col-6"><button class="btn btn-outline-warning w-100 rounded-pill fw-bold" onclick="runPrediction('{{ system.id }}', 'day_after')">Next Day</button></div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </main>

    <div class="modal fade" id="addSystemModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content rounded-4 border-0" style="background: var(--glass-bg); backdrop-filter: blur(20px);">
                <form id="addSystemForm" method="POST" action="{% url 'add_system' %}">
                    {% csrf_token %}
                    <div class="modal-header border-0"><h5 class="fw-bold">Pin US System</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                    <div class="modal-body">
                        <div class="row mb-3">
                            <div class="col-md-8"><input type="text" name="name" class="form-control" placeholder="System Name" required></div>
                            <div class="col-md-4"><input type="number" step="0.1" name="size" class="form-control" placeholder="Size (kW)" required></div>
                        </div>
                        <div id="map-picker"></div>
                        <div id="location-status" class="alert alert-info py-2 small border-0" style="color:#000 !important; background:#fff !important; border:1px solid #ff9100 !important;">Search is restricted to the United States only.</div>
                    </div>
                    <div class="modal-footer border-0"><button type="submit" class="btn btn-warning w-100 rounded-pill fw-bold py-3" id="save-sys-btn" disabled>Add System</button></div>
                    <input type="hidden" name="lat" id="sys-lat"><input type="hidden" name="lon" id="sys-lon">
                </form>
            </div>
        </div>
    </div>

    <aside id="celestial-anchor" onclick="toggleTheme()">
        <svg width="100%" height="100%" viewBox="0 0 100 100">
            <circle id="main-circle" cx="50" cy="50" r="40" fill="#FFD700" />
            <g id="eyes">
                <circle cx="35" cy="45" r="7" fill="white" /><circle class="iris" cx="35" cy="45" r="3.5" fill="black" />
                <circle cx="65" cy="45" r="7" fill="white" /><circle class="iris" cx="65" cy="45" r="3.5" fill="black" />
            </g>
            <path id="mouth" d="M 40 65 Q 50 75 60 65" stroke="black" stroke-width="2" fill="none" stroke-linecap="round" />
        </svg>
    </aside>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-geosearch@3.11.0/dist/bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let map, marker;
        const US_BOUNDS = L.latLngBounds([24.39, -125.0], [49.38, -66.93]);

        function initApp() { 
            if (localStorage.getItem('theme') === 'dark') applyTheme('dark'); 
            animateWarp();
        }

        document.getElementById('addSystemModal').addEventListener('shown.bs.modal', function () {
            const centerUS = [37.09, -95.71];
            if (!map) {
                map = L.map('map-picker', { maxBounds: US_BOUNDS, maxBoundsViscosity: 1.0 }).setView(centerUS, 4);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

                const provider = new window.GeoSearch.OpenStreetMapProvider({
                    params: { countrycodes: 'us', viewbox: "-125.0,24.39,-66.93,49.38", bounded: 1 }
                });

                const search = new window.GeoSearch.GeoSearchControl({ 
                    provider: provider, 
                    style: 'bar', 
                    showMarker: false, 
                    autoClose: true,
                    keepResult: true 
                });
                
                map.addControl(search);
                marker = L.marker(centerUS, { draggable: true }).addTo(map);
                
                map.on('geosearch/showlocation', (e) => { 
                    marker.setLatLng([e.location.y, e.location.x]); 
                    updateCoords(e.location.y, e.location.x); 
                });
                
                marker.on('dragend', () => {
                    const pos = marker.getLatLng();
                    if (!US_BOUNDS.contains(pos)) { marker.setLatLng(centerUS); alert("Select a location within the US."); }
                    else { updateCoords(pos.lat, pos.lng); }
                });
                map.on('click', (e) => { if (US_BOUNDS.contains(e.latlng)) { marker.setLatLng(e.latlng); updateCoords(e.latlng.lat, e.latlng.lng); } });
            } else { map.invalidateSize(); }
        });

        function updateCoords(lat, lon) {
            document.getElementById('sys-lat').value = lat;
            document.getElementById('sys-lon').value = lon;
            document.getElementById('save-sys-btn').disabled = false;
            document.getElementById('location-status').innerHTML = `Location Locked: ${lat.toFixed(4)}, ${lon.toFixed(4)}`;
        }

        const canvas = document.getElementById('warpCanvas'), ctx = canvas.getContext('2d');
        let stars = Array(350).fill().map(() => ({ x: Math.random()*innerWidth-innerWidth/2, y: Math.random()*innerHeight-innerHeight/2, z: Math.random()*innerWidth }));

        function animateWarp() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            const isDark = document.body.getAttribute('data-theme') === 'dark';
            ctx.fillStyle = isDark ? "rgba(2, 6, 23, 0.4)" : "rgba(255, 255, 255, 0)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            if(isDark) {
                stars.forEach(s => {
                    s.z -= 1.5; if (s.z <= 0) s.z = canvas.width;
                    const x = (s.x / s.z) * canvas.width + canvas.width/2, y = (s.y / s.z) * canvas.height + canvas.height/2, size = (1 - s.z/canvas.width) * 2;
                    ctx.beginPath(); ctx.fillStyle = "white"; ctx.arc(x, y, size, 0, Math.PI*2); ctx.fill();
                });
            }
            requestAnimationFrame(animateWarp);
        }

        const dot = document.querySelector('.cursor-dot'), outline = document.querySelector('.cursor-outline');
        window.addEventListener('mousemove', (e) => {
            dot.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
            outline.animate({ transform: `translate(${e.clientX - 15}px, ${e.clientY - 15}px)` }, { duration: 400, fill: "forwards" });
        });

        function toggleTheme() {
            const isDark = document.body.getAttribute('data-theme') === 'dark';
            applyTheme(isDark ? 'light' : 'dark');
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        }

        function applyTheme(mode) {
            const sun = document.getElementById('main-circle');
            document.body.setAttribute('data-theme', mode);
            if(sun) sun.setAttribute('fill', mode === 'dark' ? '#bdc3c7' : '#FFD700');
        }
    </script>
</body>
</html>
